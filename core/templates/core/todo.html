{% extends "index.html" %}
{% block page_title %}Task management{% endblock page_title %}
{% load static %}
{% block main_content_title %}Tests & Quizzes management{% endblock main_content_title %}

{% block content %}

    <div id="todo">

        <div class="container">
    
            <label for="">Title : </label>
            <input type="text" id="title" />
            <label for="">Description :</label>
            <input type="text" id="description" />
            <label for="">Date:</label>
            <input type="date" id="date" />
            <label for="">Time:</label>
            <input type="time" id="time" />
    
            <button onclick="scheduleReminder()" style="width: 100%">
            Add
            </button>
    
            <table border="1">
            <thead>
                <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date & Time</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody id="reminderTableBody"></tbody>
            </table>
        </div>
    
        <audio id="notificationSound" src="{% static "mixkit-happy-bells-notification-937.wav" %}"></audio>
    
    </div>
{% endblock %}
